<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan C. Cardenas, Ph.D. | Data Scientist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-bg: #f8f9fa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--secondary-color);
            object-fit: cover;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--secondary-color);
        }

        .banner {
            margin-top: 80px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('taptalks_1.jpg') no-repeat center center;
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .banner-content {
            max-width: 800px;
            padding: 0 2rem;
        }

        .banner h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .banner p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        section {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .skill-item {
            background: var(--light-bg);
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
        }

        .project-card {
            background: var(--light-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-top: 1rem;
        }

        .project-card a:hover {
            text-decoration: underline;
        }

        .video-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
            margin-top: 2rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .video-container video {
            width: 100%;
            display: block;
        }

        .image-container {
            position: relative;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .publication-card {
            background: var(--light-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .publication-card a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .publication-card a:hover {
            text-decoration: underline;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 1rem;
            }

            .video-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="profile-section">
                <img src="{{ url_for('static', filename='images/webpage_profile_picture.jpeg' )}}" alt="Juan C. Cardenas">
                <h1>Juan C. Cardenas, Ph.D.</h1>
            </div>
            <nav>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#resume">Resume</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <div class="banner">
        <div class="banner-content">
            <h1>Evaluate a Data Sample</h1>
            <p>Fraud detection Auto Encoder</p>
        </div>
    </div>

<body>

    <h1>Evaluate Sample Data</h1>
    <form action="/predict" method="post">
        <label for="sample_input">Enter 11 comma-separated numbers:</label><br>
        <input type="text" name="sample_input" required>
        <br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
